<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Reservasi Ruangan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sistem Reservasi Ruangan Kelas</h1>
        
        <!-- Daftar Ruangan -->
        <section id="rooms">
            <h2>Daftar Ruangan</h2>
            <table id="roomsTable">
                <thead>
                    <tr>
                        <th>Nomor Ruangan</th>
                        <th>Kapasitas</th>
                        <th>Status Ketersediaan</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Daftar Ruangan akan muncul di sini -->
                </tbody>
            </table>
        </section>

        <!-- Formulir Reservasi -->
        <section id="reservationForm">
            <h2>Formulir Reservasi</h2>
            <form id="reservationFormInput">
                <label for="name">Nama Pemesan:</label>
                <input type="text" id="name" required><br><br>
                
                <label for="roomNumber">Nomor Ruangan:</label>
                <input type="number" id="roomNumber" required><br><br>
                
                <label for="date">Tanggal Reservasi:</label>
                <input type="date" id="date" required><br><br>
                
                <label for="startTime">Waktu Mulai:</label>
                <input type="time" id="startTime" required><br><br>
                
                <label for="duration">Durasi (jam):</label>
                <input type="number" id="duration" required min="1"><br><br>
                
                <button type="submit">Pesan</button>
            </form>
            <p id="errorMessage" style="color: red; display: none;"></p>
        </section>

        <!-- Daftar Reservasi -->
        <section id="reservations">
            <h2>Daftar Reservasi</h2>
            <ul id="reservationsList">
                <!-- Daftar reservasi akan muncul di sini -->
            </ul>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
